<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeFinder</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="logo">HomeFinder </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Kopen</a></li>
                <li><a href="#">Verkopen</a></li>
                <li><a href="#">Over ons</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <input type="text" class="search-nav" placeholder="Zoek een woning">
    </header>
    
        
    <main>
       <section class="home-section">
        <img src="photos/homeimg.jpg" alt="Photo for person's hand">
        <div class="search-bar-container">
            <input type="text" placeholder="Zoek een woning..." class="search-input">
            <button class="search-button">Zoek</button>
        </div>
       </section>

       <section class="featured-properties">
        <h2>Huizen bij u in de buurt</h2>
        <div class="property-list">           
        </div>
       </section>
    </main>

    <footer>
        <p>&copy; 2025 HomeFinder. Alle rechten voorbehouden.</p>
        <p>Adres: Den Haag, Nederland</p>
        <p>Contact: info@homefinder.nl | +31 6 12345678</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
